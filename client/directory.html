var directory={};
directory.refresh=function(){
	$.ajax({
		contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		data: $.param({action:"DIRECTORY-SELECT"}),
		error: function(err){ console.log("Error", err);},
		success: function(result){
			//casbah.renderFX("project-content", project.content, result, delta);
			$("#directory-placeholder").html(directory.template(result));
		},
		type:"POST",
		url:"/uploads"
	});
};

directory.insert=function(ev){
	// Inserts a new casbah_doc_type into current folder  
	// Called from Menu 
	var caller=directory.menu.menu("option","caller");
	// parent info stored in element {{parent}}
	var parent=$(caller).attr("parent");
	// doc_type set in menu
	var doc_type=directory.menu.menu("option","doc_type");
	//var parent=$(ev.target).attr("parent");
	var folder=prompt("New folder");
	if (folder != "" && folder != null){
		$.ajax({
			data:$.param({action:"DIRECTORY-INSERT", folder:folder, parent:parent, doc_type:doc_type}),
			contentType:"application/x-www-form-urlencoded; charset=UTF-8",
			error:function(err){console.log("Error from server:", err);},
			success:function(result){project.refresh();	},
			type:"POST",
			url:"/uploads"
		});	
	}
};

directory.template=Handlebars.compile($("#project-template").html());
directory.refresh();

<!-- PAGE -->

<div class="container">
	<div id="directory-header-placeholder">placeholder</div>
	<div id="directory-placeholder">placeholder</div>
	<br><br><br><br>
</div>

<template id="directory-template" type="text/x-handlebars-template">
	<div class="row marz row__"
		onmouseenter="$(this).addClass('highlight')"
		onmouseleave="$(this).removeClass('highlight')"
		title="Right-click for menu..."
		oncontextmenu="casbah.showMenu(project.menu, event)"> 
		<small class="col-xs-1 row-head marz">0</small>
		<span class="border-left col-xs-2 row-head marz">Folder count: {{projects.length}}</span>
	</div>

	{{#each dirs}}
	
	<div class="row marz row zebra" >
		<small class="col-xs-1 row-head marz">{{plusOne @index}}</small>
		<span class="col-xs-2 row-head marz border-left">Folder</span>
		<span class="col-xs-3 row-head marz">Type</span>
		<span class="col-xs-6 row-head marz">Description</span>
	</div>	
	
	<div class="row marz"
		project_id="{{dir}}"
		oncontextmenu="casbah.showMenu(project.menu, event)">
	<p 	class="col-xs-1 marz"></p>		
	<div class="border-left col-xs-11 marz" >
	<p 	class="col-xs-2 marz"
		onmouseenter="$(this).addClass('highlight')"
		onmouseleave="$(this).removeClass('highlight')"
		title="Click to make current"
		field="project_id"
		rowid="{{rowid}}"
		onclick="project.current_page(this);">{{project_id}}</p>

		pid="{{project_id}}"

		onmouseleave="$(this).removeClass('highlight')"

		pid="{{project_id}}"
		field="date"

		onmouseenter="$(this).addClass('highlight')"

	<p 	class="col-xs-2 marz"

		onmouseleave="$(this).removeClass('highlight')"

	</div>	
	</div>

	<p class="col-xs-1 row-head marz">&nbsp;</p>
	<div class="border-left col-xs-11 marz" >

	<p class="col-xs-3 row-head marz">Address</p>
	<p class="col-xs-2 row-head marz">Status</p>
	<p class="col-xs-2 row-head marz">Date Done</p>
	<p class="col-xs-2 row-head marz">xdata</p>

	<p 	class="col-xs-2 marz"
