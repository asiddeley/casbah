		}),

<body>

<!-- PAGE -->

<div class="container">
	<div id="folder-header-placeholder">placeholder</div>
	<div id="folder-placeholder">placeholder</div>
	<br><br><br><br>
</div>

<template id="folder-template" type="text/x-handlebars-template">
	<div class="row marz row__"
		onmouseenter="$(this).addClass('highlight')"
		onmouseleave="$(this).removeClass('highlight')"
		title="Right-click for menu..."
		oncontextmenu="casbah.showMenu(folder.menu, event)">
		<small class="col-xs-1 row-head marz">0</small>
		<span class="border-left col-xs-2 row-head marz">Folder count: {{folders.length}}</span>
	</div>

	{{#each folders }}
	
	<div class="row marz row zebra" >
		<small class="col-xs-1 row-head marz">{{plusOne @index}}</small>
		<span class="col-xs-2 row-head marz border-left">Folder</span>
		<span class="col-xs-3 row-head marz">Type</span>
		<span class="col-xs-6 row-head marz">Description</span>
	</div>	
	
	<div class="row marz">
	<p 	class="col-xs-1 marz"></p>		
	<div class="border-left col-xs-11 marz" >
	<p 	class="col-xs-2 marz"
		onmouseenter="$(this).addClass('highlight')"
		onmouseleave="$(this).removeClass('highlight')"
		title="Click to view"
		folder_path="{{../folder_path}}"
		onclick="folder.refresh(this);">{{this}}</p>
		
	<p 	class="col-xs-3 marz"
		folder_type
		folder_path="{{../folder_path}}"
		folder_name="{{this}}">type</p>
	
	<p 	class="col-xs-6 marz"
		folder_desc
		folder_path="{{../folder_path}}"
		folder_name="{{this}}">description</p>

	</div>	
	</div>
	{{/each}}	

</template>


<!-- MENUS -->
<ul id="folder-menu" onmouseleave="folder.menu.hide()" class="hide9999">
<li onclick="folder.insert_menu();">New Folder</li>
<li onclick="folder.refresh();">Refresh Page</li>
<li onclick="folder.menu.hide()">Exit Menu</li>
</ul >
