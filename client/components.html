<template id="casdoc-template-old">
	<div>
		<img src="./uploads/logo.png" style="width:100px; float:left;"></img>
		<h2 id="casdoc-title" v-on:click="change_title" style="float:right;">{{title}}</h2>
		<div id="casdoc-content">casdoc content goes here...</div>
	</div>
</template>

<template id="casdoc-template">
<table>
	<thead><tr><th id="header-placeholder" class="col-xs-12"></th></tr></thead>
	<tbody>
		<tr><td>
		<div id="project-block-placeholder" class="col-xs-6">project title block</div>
		<div id="title-block-placeholder" class="col-xs-6">report title block</div>
		</td></tr>
		<tr class="breakable"><td id="svr-disclaimer-placeholder" class="row__">disclaimer</td></tr>
		<tr class="breakable"><td id="svr-notes-placeholder">notes-printable</td></tr>
		<tr class="breakable"><td id="svr-photos-placeholder">photos-printable</td></tr>
	</tbody>
</table>
</template>

<template id="header-template">
<div>
	<br><br>
	<div id="backup-logo"></div>
	<img 
	src="./uploads/logo.png" 
	alt=""
	style="width:100px; float:left;"
	onerror="$('#backup-logo').load('client/casbah_logo.html');">
	<h2  style="float:right;" >{{doc_type}}</h2>
	<div style="clear:both"></div>
</div>
</template>

<template id="project-block-template">
<div>
	<div class="row row__">
		<strong class="col-xs-4">Project No:</strong>
		<p class="col-xs-8">{{project.pronum}}</p>
	</div>

	<div class="row row">
		<strong class="col-xs-4">Project Name:</strong>
		<p class="col-xs-8">{{project.name}}</p>
	</div>

	<div class="row row">
		<strong class="col-xs-4">Project Address:</strong>
		<p class="col-xs-8">{{project.address}}</p>
	</div>

	<div class="row row">
		<strong class="col-xs-4">Contractor:</strong>
		<p class="col-xs-8">{{project.contractor}}</p>
	</div>

	<div class="row row">
		<strong class="col-xs-4">Permit No:</strong>
		<p id="svr-permit" class="col-xs-8">{{project.permit}}</p>
	</div>
</div>
</template>

<template id="title-block-template">
	<div>
	<div class="row row__">
		<strong class="col-xs-4">Report No:</strong>
		<p class="col-xs-8"
		title="click for options..."
		field="docnum"
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')"
		v-on:click="menu">{{docnum}}</p>
	</div>

	<div class="row row">
		<strong id="svr-date" class="col-xs-4">Date of Visit:</strong>
		<p class="col-xs-8"
		title="click to edit, then double-click to save..."
		field="date"
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')"
		v-on:click="edit"
		>{{date}}</p>
	</div>

	<div class="row row">
		<strong  class="col-xs-4">Date Issued:</strong>
		<p class="col-xs-8"	
		title="click to edit, then double-click to save..."
		field="date_issued"
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')"
		v-on:click="edit">{{date_issued}}</p>
	</div>

	<div class="row row">
		<strong  class="col-xs-4">Reviewer:</strong>
		<p class="col-xs-8"	
		title="click to edit, then double-click to save..."
		field="author"
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')"
		v-on:click="edit">{{author}}</p>
	</div>

	<div class="row row">
		<span class="col-xs-4"
		title="click to edit, then double-click to save..."
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')">
		<strong field="misc_key" v-on:click="edit" v-if="misc_key">{{misc_key}}</strong>
		<strong field="misc_key" v-on:click="edit" v-else="misc_key">--</strong>
		</span>
		<span class="col-xs-8"
		title="click to edit, then double-click to save..."
		onmouseenter="$(this).addClass('highlite')"
		onmouseleave="$(this).removeClass('highlite')">
		<p field="misc_valu" v-on:click="edit" v-if="misc_valu">{{misc_valu}}</p>
		<p field="misc_valu" v-on:click="edit" v-else="misc_valu">--</p>
		</span>
	</div>
	</div>
</template>

<template id="comment-item-template">
	<div class="row">
	<p class="col-xs-1 marz">{{comment.no}}</p>
	<p class="col-xs-10 border-left marz">{{comment.text}}</p>
	<p class="col-xs-1 border-left marz">{{comment.ref}}</p>
	</div>		
</template>
	
<template id="comment-section-template">
	<div>
	<div class="row">
	<h3 class="col-xs-1 marz">No.</h3>
	<h3 class="col-xs-10 border-left marz">Comment</h3>
	<h3 class="col-xs-1 border-left marz">Ref</h3>
	</div>
	<comment-item
		v-for="item in comments"
		v-bind:comment="item"
		v-bind:key="item.no"
	>{{item}}</comment-item>
	</div>
</template>

<template id="image-section-template">
	<div>
	<h3>Image section...</h3>
	</div>
</template>

<template id="signature-template">
	<div>
	<h3>Signature</h3>
	<p>A Siddeley</p><hr>
	<p>10-Apr-2019</p>
	</div>
</template>

<template id="welcome-template">
	<div class="container" >
	<br>
	<div class="row">
	<div class="col-md-1"></div>
	<center class="col-md-4 logobox casbah jumbo">* C-A *<br>S B A H</center>
	<div class="col-md-2 welcome">Contract<br>Administration<br>System<br></div>
	<div class="col-md-1 welcome"></div>
	<div class="col-md-2 welcome">Be<br>Architectural<br>Heroes</div>
	<div class="col-md-2"></div>	
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6" v-bind:pronum="projects">Project No.:{{pronum}}</div>
		<div class="col-md-6" v-bind:vname="vname">View name:{{vname}}</div>
	</div>	
	<ul class="row" v-bind:projects="projects">Project Numbers	
	<li class="col-md-6" onclick="pronumChange" title="click to make current" v-for="p in projects">{{p}}</li>
	</ul>
	</div>
</template>	

<template id="deficiency-review-report-template">
	<table>
	<thead><tr><th class="col-xs-12">
		<img src="./uploads/logo.png" style="width:100px; float:left;"></img>
		<h2 id="casdoc-title" v-on:click="change_title" style="float:right;">title</h2>
	</th></tr></thead>
	<tbody>
		<tr><td>
		<div class="col-xs-6"><project-block v-bind:project='project'></project-block></div>
		<div class="col-xs-6"><title-block></title-block></div>
		</td></tr>
		<tr class="breakable"><td class="row__">This report is a general review of progress and construction activities on site.  Architectural Work was visually reviewed on a random basis for general conformity with Architectural Contract Documents prepared by this firm.  Refer also to Mechanical and Electrical field reports issued separately.</td></tr>
		<tr class="breakable"><td><comment-section></comment-section></td></tr>
		<tr class="breakable"><td><image-section></image-section></td></tr>
		<tr class="breakable"><td><signature></signature></td></tr>
	</tbody>
	</table>
</div>
