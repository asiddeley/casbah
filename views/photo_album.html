<!doctype html>

<style>
.picBox{ max-height:400px; max-width:100%;}
.columns2{column-count:2;}
.columns4{column-count:4;}
.checklistArch{column-count:4; line-height: 120%;font-size:10pt;}
.topMarginZero{margin-top:0;}
@media print {
   div.panel, div.panel-default {
        page-break-after: always !important;
   }
}
.segoe, h1, h2, h3, h4{font-family:segoe UI, sans-serif;}

</style>

<script type='text/javascript'>


Handlebars.registerHelper("chopExtension", function(str, options){
	str=str.substring(0,str.indexOf("."));
	str=str.substring(str.lastIndexOf("\\")+1);
	return str;
});

Handlebars.registerHelper("photo_album_head", function(str, options){
	var html=$("#photo_album_head").html();
	//console.log(html);
	return html
});
 

Handlebars.registerHelper("photo_album_title", function(str, options){
	return $("#photo_album_title").html();

});

Handlebars.registerHelper("photo_album_comment", function(str, options){
	return $("#photo_album_comment").html();
});

Handlebars.registerHelper("plusOne", function(val,options){return parseInt(val)+1;});

var photo_album={};

photo_album.refresh=function(){
	//get images for deficiencySheets then
	//refresh with success function()...
	
	$.ajax({
		contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		data: jQuery.param({
			action:"IMAGES", 
			deficiencySheetsName:$PP.get("photo_album_name")
		}),
		error:function(err){console.log("Error getting photo album:",err);},
		success:function(result){ 
			if(typeof result.images=="undefined") result.images=[];
			var html=photo_album.template(result);
			$("#photo_album_placeholder").html(html);
		},
		type: "POST",
		url: "/photo_album"		
	});	
};

	
photo_album.template=Handlebars.compile($("#_photo_album").html());

photo_album.refresh();

</script>


<div id="deficiency_sheets_placeholder"></div>


<template id="photo_album" type="text/x-handlebars-template">

	<div class="container">

	{{#each images}}
	<div class="panel panel-default page">
	{{{photo_album_head}}}
	<div class="panel-heading"><h4>{{{chopExtension this}}}</h4></div>
	<div class="panel-body">
	{{{photo_album_title}}}
	{{{photo_album_comment}}}
	<h3 class="topMarginZero">Plan</h3>
	<div class="col-xs-10"><img class="picBox" src="{{this}}" ></img></div>
	</div>
	<!-- div class="panel-footer"></div-->
	</div>
	{{/each}}
	</div>
</template>


<template id="photo_album_head" type="text/x-handlebars-template">
	<div class="row">
	<div class="col-xs-9"><img src="/uploads/logo.png"></div>	
	<div class="col-xs-3"><h2 class="topMarginZero segoe">Photos</h2></div>
	</div>
</template>


<template id="photo_album_title" type="text/x-handlebars-template">
<div class="row">
<span class="col-xs-3">NORR:</span>
<span class="col-xs-3">BCCL:</span>
<span class="col-xs-3">SMH:</span>
<span class="col-xs-3">DATE:</span>
</div>
</template>

<template id="photo_album_comment" type="text/x-handlebars-template">
<h3 class="topMarginZero">Comment</h3>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
<hr>
</template>
