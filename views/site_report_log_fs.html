<!doctype html>

<script type='text/javascript'>

var srlog={};

//text editor
srlog.ed=new casbah.Editor();

srlog.edit=function(el){
	srlog.ed.text(el, function(){
		//function called on dbl-click
		srlog.tv.update(srlog.ed.row(), srlog.ed.rowid(), true); 
		srlog.ed.hide();
	});
};

srlog.hi=new casbah.Highlighter("highlite");

srlog.open=function(el){
	//update parameter project number pnum from the selected row
	//var dnum=$("[rowid="+svrlog.hi.rowid()+"]").find("[field=dnum]").text();
	//$PP.store("$dnum",dnum);
	//$("#reportdock").load("views/site_visit_report.html");

	var folder="site_reports\\"+$(el).attr("document_id");
	localStorage.setItem("tab","reports");
	localStorage.setItem("folder", folder);
	casbah.view("views\\site_report_fs.html");
};

//TableViews
srlog.tv=new casbah.TableView(casbah.tables.site_reports(), {
	refresh:function(result, delta){
		console.log("srlog TV:", JSON.stringify(result.rows));
		casbah.renderFX("srlog-content", srlog.content, result, delta);
	}
});


srlog.tvTitleblock=new casbah.TableView(casbah.tables.projects(),{
	//render the header with project information
	refresh:function(result, delta){
		casbah.renderFX("svrlog-titleblock", srlog.titleblock, result, delta);
	},
});

srlog.newReport=function(ev){
	var document_id=prompt("New report id...");
	srlog.tv.add({document_id:document_id, render:true});
}

///////////////////////////////////////////
//load templates and render...
$.get("views/document_header.html", function(htm){
	//console.log('tbh loaded:', htm);
	srlog.header=Handlebars.compile(htm);
	//casbah.renderFX(element_id, handlebaars_template_function, data)
	casbah.renderFX("svrlog-header", srlog.header, {
		doc_type:(localStorage.getItem("doc_type")||"Site Report Log")
	});
});

$.get("views/log_titleblock.html", function(htm){
	//console.log('tbt loaded:', htm);
	srlog.titleblock=Handlebars.compile(htm);
	srlog.tvTitleblock.refresh();
});

srlog.content=Handlebars.compile($("#svrlog-content-template").html());
srlog.tv.refresh();
	

</script>
</head>
<body>

<!-- PAGE -->

<div class="container">
	<div id="svrlog-header">header</div>
	<div id="svrlog-titleblock">titleblock</div>
	<br>
	<div id="svrlog-content">content</div>
</div>

<template id="svrlog-content-template" type="text/x-handlebars-template">
	<div class="row marz row_" 
		onmouseenter="svrlog.hi.light(this);" 
		onmouseleave="svrlog.hi.dark(this);"
		onclick="svrlog.newReport(this)">
	<p class="col-xs-1 row-head marz">row</p>	
	<p class="col-xs-2 border-left row-head marz">SVR No. / by</p>
	<p class="col-xs-3 row-head marz">title / comment ids</p>
	<p class="col-xs-3 row-head marz">review date / issue ids</p>
	<p class="col-xs-3 row-head marz">publish date / photo ids</p>
	</div>

	{{#each rows}}
	
	
	<div class="row marz"
		id="sr{{rowid}}"
		rowid="{{rowid}}"
		onmouseenter="srlog.hi.light(this);"
		onmouseleave="srlog.hi.dark(this);"
		document_id={{document_id}}
		onclick="srlog.open(this)">

	<p 	rowid="{{rowid}}" class="col-xs-1 marz">{{plusOne @index}}</p>		
	
	<div class="border-left col-xs-11 marz" >
	<p 	class="col-xs-2 marz"
		field="dnum"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{dnum}}</p>
		
	<p 	class="col-xs-3 marz"
		field="dtitle"
		rowid="{{rowid}}"
		onclick="svrlog.edit(this);">{{dtitle}}</p>
		
	<p 	class="col-xs-3 marz"
		field="date"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{date}}</p>
		
	<p 	class="col-xs-3 marz"
		field="date_issued"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{date_issued}}</p>
	</div>	
	</div>

	<div class="row marz zebra-stripe"
		id="sr{{rowid}}"
		rowid="{{rowid}}"
		onmouseenter="srlog.hi.light(this);"
		onmouseleave="srlog.hi.dark(this);"
		document_id={{document_id}}
		oncontextmenu="srlog.open(this)">

	<p class="col-xs-1 marz "></p>
	<div class="border-left marz col-xs-11">
	<p 	class="col-xs-2 marz"
		field="by"
		rowid="{{rowid}}"
		style="height:100%;"
		onclick="srlog.edit(this);">{{by}}</p>	
			
	<p 	class="col-xs-3 marz"
		field="comment.ids"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{comment_ids}}</p>
		
	<p 	class="col-xs-3 marz"
		field="issue.ids"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{issue_ids}}</p>
		
	<p 	class="col-xs-3 marz"
		field="picture.ids"
		rowid="{{rowid}}"
		onclick="srlog.edit(this);">{{picture_ids}}</p>	
	</div>		
	</div>
	{{/each}}	
</template>
